<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe Order & Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }

    .menu {
      float: left;
      width: 70%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .order {
      float: right;
      width: 25%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    h2 {
      margin-top: 0;
    }

    .payment-options {
      margin-top: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Cafe Kami</h1>
  </header>

  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div class="menu-item">
        <h3>Makanan</h3> <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">KOPI LATTE</label><br>

        <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">NASI GORENG : 12.OOO</label><br>

        <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">JUS POKAT : 12.OOO</label><br>
      </div>

      <div class="menu-item">
        <h3>Minuman</h3>
        <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">kopi dan kue : 16.OOO</label><br>

        <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">Teh  : 12.OOO</label><br>
        
      </div>
    </div>

    <div class="order">
      <h2>Pesanan Anda</h2>
      <div id="orderSummary">
        <!-- Informasi pesanan akan ditampilkan di sini -->
      </div>

      <div class="payment-options">
        <h2>Pilihan Pembayaran</h2>
        <input type="radio" id="briPayment" name="payment" value="bri">
        <label for="briPayment">Bayar dengan BRI</label><br>

        <input type="radio" id="bniPayment" name="payment" value="bni">
        <label for="bniPayment">Bayar dengan BNI</label><br>

        <input type="radio" id="bcaPayment" name="payment" value="bca">
        <label for="bcaPayment">Bayar dengan BCA</label><br>

        <button onclick="processPayment()">Proses Pembayaran</button>
      </div>
    </div>
  </div>

  <script>
    function processPayment() {
      const selectedPayment = document.querySelector('input[name="payment"]:checked');

      if (selectedPayment) {
        const paymentMethod = selectedPayment.value;

        switch (paymentMethod) {
          case 'bri':
            alert('Anda memilih pembayaran dengan Bank BRI. Silakan lanjutkan ke kasir untuk proses pembayaran.');
            break;
          case 'bni':
            alert('Anda memilih pembayaran dengan Bank BNI. Silakan lanjutkan ke kasir untuk proses pembayaran.');
            break;
          case 'bca':
            alert('Anda memilih pembayaran dengan Bank BCA. Silakan lanjutkan ke kasir untuk proses pembayaran.');
            break;
          default:
            alert('Silakan pilih metode pembayaran terlebih dahulu.');
            break;
        }
      } else {
        alert('Silakan pilih metode pembayaran terlebih dahulu.');
      }
    }
  </script>
</body>
</html>
